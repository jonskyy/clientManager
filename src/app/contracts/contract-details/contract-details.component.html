<div class="panel panel-default" *ngIf="contract">
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-2">Customer name:</div>
      <div class="col-sm-10">{{ contract.customerName }}</div>
    </div>
    <div class="row">
      <div class="col-sm-2">Date of conclusion:</div>
      <div class="col-sm-10">{{ contract.date | date: 'dd-MM-yyyy' }}</div>
    </div>
    <div class="row">
      <div class="col-sm-2">Amount:</div>
      <div class="col-sm-10">{{ contract.value }} PLN</div>
    </div>
  </div>
</div>
