<div class="panel panel-success ">
  <div class="panel-success">
    <h1 [style.color]="nameColor" [class.isActive]="isActive">
      <button type="button" class="btn btn-outline-dark btn-sm" (click)="left()">&lt;</button>
      {{ customer.name.toUpperCase() }}
      <ng-container [ngSwitch]="customer.type">
        <ng-container *ngSwitchCase="CustomerType.Standard">* </ng-container>
        <ng-container *ngSwitchCase="CustomerType.Premium">** </ng-container>
        <ng-container *ngSwitchCase="CustomerType.VIP">*** </ng-container>
        <ng-container *ngSwitchDefault>none</ng-container>
      </ng-container>
      <button type="button" class="btn btn-outline-dark btn-sm" (click)="right()">&gt;</button>
    </h1>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-8">
        <p>{{ customer.description }}</p>
        <p appHighlight>Age: {{ customer.age }}</p>
        <p>Address: {{ customer.address.street }}, {{ customer.address.houseNumber }}, {{ customer.address.city }}</p>

        <ul>
          <li *ngFor="let category of customer.categories; let oddCategory = odd" [class.oddCategory]="oddCategory">{{ category | capitalize }}</li>
        </ul>

        <button class="btn btn-primary" (click)="changeColor()" type="button">Change color</button>
        <button class="btn btn-danger" (click)="deleteCustomer()">Delete customer</button>
      </div>
      <div class="col-sm-4">
        <img *ngIf="showPhoto else noPhoto" [src]="customer.photoUrl" />
        <ng-template #noPhoto>
          <p>Photo hidden</p>
        </ng-template>
        <div class="checkbox">
          <label>
            <input type="checkbox" [(ngModel)]="showPhoto"> Show photo</label>
        </div>
      </div>
    </div>
  </div>
</div>
